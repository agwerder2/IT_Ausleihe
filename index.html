<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-Ausleihe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IT-Ausleihe</h1>
        <nav>
            <a href="javascript:void(0)" onclick="showForm()">Ausleihe</a>
            <a href="javascript:void(0)" onclick="showHistory()">Historie</a>
        </nav>
    </header>

    <main>
        <!-- Formularbereich -->
        <div id="form-container" style="display: block;">
            <h2>Neuer Ausleihvorgang</h2>
            <form id="loan-form">
                <table>
                    <tr>
                        <td><label for="username">Benutzername:</label></td>
                        <td><input type="text" id="username" required></td>
                    </tr>
                    <tr>
                        <td><label for="device">Gerät:</label></td>
                        <td>
                            <select id="device" required></select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="reason">Grund der Ausleihe:</label></td>
                        <td>
                            <select id="reason" required>
                                <option value="">Bitte auswählen</option>
                                <option value="Defektes Gerät">Defektes Gerät</option>
                                <option value="Vergessenes BYOD">Vergessenes BYOD</option>
                                <option value="Sonstiges">Sonstiges</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="return-date">Abgabetermin:</label></td>
                        <td><input type="date" id="return-date" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label class="checkbox-label">
                                <input type="checkbox" id="in-building" required>
                                Bestätige, dass das Gerät das GIBZ nicht verlässt.
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Speichern</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <!-- Historienbereich -->
        <div id="history-container" style="display: none;">
            <h2>Historie der Ausleihen</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Benutzername</th>
                        <th>Gerät</th>
                        <th>Grund</th>
                        <th>Rückgabe</th>
                        <th>E-Mail</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <button onclick="clearHistory()">Historie löschen</button>
                <tbody></tbody>
            </table>
        </div>

        <!-- Bereich für aktuelle Ausleihen -->
        <div id="current-loans-container">
            <h2>Aktuell ausgeliehene Geräte</h2>
            <table id="current-loans-table">
                <thead>
                    <tr>
                        <th>Benutzername</th>
                        <th>Gerät</th>
                        <th>Rückgabedatum</th>
                        <th>Aktion</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 IT-Ausleihe</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
